name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_IMAGE: todo-api
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check if KUBECONFIG is set
      id: check-kubeconfig
      run: |
        if [ -z "${{ secrets.KUBECONFIG }}" ]; then
          echo "kubeconfig_set=false" >> $GITHUB_OUTPUT
          echo "⚠️ KUBECONFIG не настроен. Развертывание в Kubernetes будет пропущено."
        else
          echo "kubeconfig_set=true" >> $GITHUB_OUTPUT
          echo "✅ KUBECONFIG настроен. Продолжаем развертывание."
        fi

    - name: Set up kubectl
      if: steps.check-kubeconfig.outputs.kubeconfig_set == 'true'
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      if: steps.check-kubeconfig.outputs.kubeconfig_set == 'true'
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig
        # Проверяем подключение к кластеру
        kubectl cluster-info || exit 1

    - name: Deploy to Kubernetes
      if: steps.check-kubeconfig.outputs.kubeconfig_set == 'true'
      run: |
        export KUBECONFIG=./kubeconfig
        # Обновляем образ в deployment (если нужно)
        if grep -q "YOUR_DOCKERHUB_USERNAME" k8s/todo-api-deployment.yaml; then
          sed -i "s|YOUR_DOCKERHUB_USERNAME|${{ secrets.DOCKERHUB_USERNAME }}|g" k8s/todo-api-deployment.yaml
        fi
        # Применяем манифесты
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/mongodb-deployment.yaml -n todo-app
        kubectl apply -f k8s/todo-api-deployment.yaml -n todo-app
        # Ждем готовности подов
        kubectl wait --for=condition=ready pod -l app=mongodb -n todo-app --timeout=300s || true
        kubectl wait --for=condition=ready pod -l app=todo-api -n todo-app --timeout=300s || true
        # Показываем статус
        kubectl get pods -n todo-app
        kubectl get services -n todo-app

