version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: todos
    volumes:
      - mongodb-data:/data/db
    networks:
      - todo-network

  todo-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-api
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/todos
    depends_on:
      - mongodb
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  mongodb-data:

networks:
  todo-network:
    driver: bridge

